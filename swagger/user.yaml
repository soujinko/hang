paths:
  /api/user/{userPk}:
    get:
      summary: Get user info
      tags: [User Details]
      description: GET user
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userInfo:
                    type: object
                    properties:
                      userPk:
                        type: number
                      nickname:
                        type: string
                      userId: 
                        type: string
                      region:
                        type: string
                      city:
                        type: string
                      age:
                        type: number
                      guide:
                        type: boolean
                      profileImg:
                        type: string
                      like:
                        type: boolean
                    example:
                      userPk: 3
                      nickname: kingsujin
                      userId: sujin123
                      region: 경기
                      city: 서울
                      age: 20
                      guide: 1
                      profileImg: random/url/path
                      like: 0

                  tripInfo:
                    type: array
                    items:
                      type: object
                      properties:
                        tripId:
                          type: number
                        userPk:
                          type: number
                        region:
                          type: string
                        city:
                          type: string
                        startDate:
                          type: date
                        endDate:
                          type: date
                        tripInfo:
                          type: string
                        partner:
                          oneOf:
                            - type: number
                            - type: null
                      example:
                        tripId: 1
                        userPk: 1
                        region: 경남
                        city: 부산
                        startDate: 2021-06-02T00:00:00.000Z
                        endDate: 2021-06-12T00:00:00.000Z
                        tripInfo: 여행가자
                        partner: 2
        400:
          description: Cannot find user
        401:
          description: Unauthorized
        500:
          description: internal server errors
      
      parameters:
        - name: userPk
          in: path
          description: other user's Pk
          type: string
          required: true