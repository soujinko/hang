paths:
  /api/main/:
    get:
      summary: Get user info
      tags: [Main Page]
      description: GET main page
      responses:
        200:
          description: |
            Success

            Get only CONFIRMED promise
          content:
            application/json:
              schema:
                type: object
                properties:
                  promise:
                    type: object
                    properties:
                      profileImg:
                        type: string
                      nickname:
                        type: string
                      startDate: 
                        type: date
                      endDate:
                        type: date
                    example:
                      profileImg: random/url/path
                      nickname: kingsujin
                      startDate: 2021-06-02T00:00:00.000Z
                      endDate: 2021-06-12T00:00:00.000Z  
                  guide:
                    type: array
                    items:
                      type: object
                      properties:
                        userPk:
                          type: number
                        nickname:
                          type: string
                        userId:
                          type: string
                        region:
                          type: string
                        city:
                          type: string
                        age:
                          type: number
                        guide:
                          type: boolean
                          default: 1
                        profileImg:
                          type: string
                      example:
                        userPk: 10
                        nickname: kingsujin
                        userId: sujin123
                        region: 경남
                        city: 부산
                        age: 20
                        guide: 1
                        profileImg: random/url/path
                  traveler:
                    type: array
                    items:
                      type: object
                      properties:
                        userPk:
                          type: number
                        userId:
                          type: string
                        region:
                          type: string
                        city:
                          type: string
                        age:
                          type: number
                        guide:
                          type: boolean
                        profileImg:
                          type: string
                      example:
                        userPk: 3
                        userId: sujin123
                        region: 경기
                        city: 서울
                        age: 20
                        guide: 0
                        profileImg: random/url/path
                    
        401:
          description: Unauthorized
        500:
          description: internal server errors